<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <script type="text/javascript" src="d3/d3.js"></script>
    <script type="text/javascript" src="d3/d3.layout.js"></script>
    <style type="text/css">


.node circle {
  cursor: pointer;
  fill: #fff;
  stroke: #613644;
  stroke-width: 1.5px;
}

.node text {
  font-size: 11px;
}

path.link {
  fill: none;
  stroke: #e0e0e0;
  stroke-width: 1.5px;
}

    </style>
  </head>
  <body>
  <script src="d3.v3.js"></script>
    <div id="body">
      <div id="header">
       Unified Astronomy Thesaurus
        <div class="hint">click a node to expand or collapse<br/>click & drag to move the dendrogram on the screen<br />
        </div>
      </div>
      <div id="footer">
        <div class="hint"></div>
      </div>      

    <script type="text/javascript">

var realWidth = window.innerWidth + 65;
var realHeight = window.innerHeight - 65;

var m = [20, 0, 0, 90],
    w = realWidth - m[1] - m[3],
    h = realHeight - m[0] - m[2],
    i = 0,
    root;

/*
var m = [0, 240, 100, 240],
    w = realWidth -m[0] -m[0],
    h = realHeight -m[0] -m[2],
    i = 0,
    root;
*/

var tree = d3.layout.tree()
    .size([h, w]);

var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });
    
var vis = d3.select("#body").append("svg:svg")
    .attr("width", w + m[1] + m[3])
    .attr("height", h + m[0] + m[2])
  .append("svg:g")
    .attr("class","drawarea")
  .append("svg:g")
    .attr("transform", "translate(" + m[3] + "," + m[0] + ")");



d3.json("uat.json", function(json) {
  root = json;
  root.x0 = h / 2;
  root.y0 = 0;

  function toggleAll(d) {
    if (d.children) {
      d.children.forEach(toggleAll);
      toggle(d);
    }
  }
      
  function closeAll(d) {
    if (d.children) {
      d.children.forEach(closeAll);
      toggle(d);
    }
  }
  


  // Initialize the display to show a few nodes.
  root.children.forEach(toggleAll);
  toggle(root.children[2]);
  toggle(root.children[2].children[7]);



/*
  // Initialize the display to show a few nodes.
  root.children.forEach(toggleAll);
  toggle(root.children[0]);
  toggle(root.children[0].children[20]);
  toggle(root.children[0].children[20].children[0]);
  toggle(root.children[0].children[20].children[0].children[0]);
  toggle(root.children[0].children[20].children[0].children[0].children[0]);
  toggle(root.children[0].children[20].children[0].children[0].children[0].children[10]);
  toggle(root.children[0].children[20].children[0].children[0].children[0].children[10].children[0]);
  toggle(root.children[0].children[20].children[0].children[0].children[0].children[10].children[0].children[2]);
  toggle(root.children[0].children[20].children[0].children[0].children[0].children[10].children[0].children[2].children[5]);
  toggle(root.children[0].children[20].children[0].children[0].children[0].children[10].children[0].children[2].children[5].children[0]);
  toggle(root.children[0].children[20].children[0].children[0].children[0].children[10].children[0].children[2].children[5].children[0].children[0]);

*/

  update(root);
});

function zoom() {
    var scale = 1,
        translation = d3.event.translate,
        tbound = -h,
        bbound = h,
        lbound = (-w+ m[1]),
        rbound = (w - m[3]);
    // limit translation to thresholds
    translation = [
        Math.max(Math.min(translation[0], rbound), lbound),
        Math.max(Math.min(translation[1], bbound), tbound)
    ];
    d3.select(".drawarea")
        .attr("transform", "translate(" + translation + ")" +
              " scale(" + scale + ")");
}

function update(source) {
  var duration = d3.event && d3.event.altKey ? 5000 : 500;

  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse();

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * 185; });

  // Update the nodes…
  var node = vis.selectAll("g.node")
      .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("svg:g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
      .on("click", function(d) { toggle(d); update(d); });

  nodeEnter.append("svg:circle")
      .attr("r", 1e-6)
      .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

  nodeEnter.append("svg:text")
      .attr("x", function(d) { return d.children || d._children ? -10 : 10; })
      .attr("dy", ".35em")
      .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
      .text(function(d) { return d.name; })
      .style("fill-opacity", 1e-6);

  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

  nodeUpdate.select("circle")
      .attr("r", 4.5)
      .style("fill", function(d) { return d._children ? "#e1c9d1" : "#fff"; });

  nodeUpdate.select("text")
      .style("fill-opacity", 1);

  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
      .remove();

  nodeExit.select("circle")
      .attr("r", 1e-6);

  nodeExit.select("text")
      .style("fill-opacity", 1e-6);

  // Update the links…
  var link = vis.selectAll("path.link")
      .data(tree.links(nodes), function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("svg:path", "g")
      .attr("class", "link")
      .attr("d", function(d) {
        var o = {x: source.x0, y: source.y0};
        return diagonal({source: o, target: o});
      })
    .transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition links to their new position.
  link.transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
      .duration(duration)
      .attr("d", function(d) {
        var o = {x: source.x, y: source.y};
        return diagonal({source: o, target: o});
      })
      .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });
  
  d3.select("svg")
    .call(d3.behavior.zoom()
      .scaleExtent([0.5, 5])
      .on("zoom", zoom));
  
}

// Toggle children.
function toggle(d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
}

    </script>
  </body>
</html>
